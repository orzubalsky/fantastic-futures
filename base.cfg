# Fantastic Futures

[buildout]
eggs = 
    psycopg2
    py-mysql2pgsql
    MySQL-python
    south
    PIL
    django-chronograph
    pytz
    googlemaps
    django_countries
    django-taggit
    django-dajaxice
    ajaxuploader
    wadofstuff-django-serializers
    johnny-cache
    python-memcached
    django_compressor
    requests
    django-tinymce
    django-flatpages-tinymce
    django-debug-toolbar
    django-paintstore
parts =
    django
    pyelasticsearch  
    django-haystack
    django-tastypie
    johnny-cache
versions = versions

[versions]
django = 1.5.1
MySQL-python=1.2.3
django-mptt=0.5.1
gettext=0.18.2
py-mysql2pgsql = 0.1.5
south = 0.7.6
PIL = 1.1.7
django-chronograph = 0.3.1
pytz = 2012f
googlemaps = 1.0.2
django_countrie = 1.3
django-taggit = 0.9.3
django-dajaxice = 0.5.2
ajaxuploader = 0.2.3
wadofstuff-django-serializers = 1.1.0

[django]
recipe = djangorecipe
eggs = ${buildout:eggs}
settings = 
extra-paths = 
    ts/apps
    parts/johnny-cache
    parts/django-haystack
    parts/django-tastypie    
    parts/pyelasticsearch
project = ff

[johnny-cache]
recipe = zerokspot.recipe.git
repository = git://github.com/jmoiron/johnny-cache.git
branch = master
as_egg = True

[pyelasticsearch]
recipe = zerokspot.recipe.git
repository = git://github.com/toastdriven/pyelasticsearch.git
branch = master
as_egg = True

[django-haystack]
recipe = zerokspot.recipe.git
repository = git://github.com/toastdriven/django-haystack.git
branch = master
as_egg = True

[django-tastypie]
recipe = zerokspot.recipe.git
repository = git://github.com/toastdriven/django-tastypie.git
branch = master
as_egg = False